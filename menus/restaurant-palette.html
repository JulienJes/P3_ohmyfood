<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - La palette du goût</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>La palette du goût</h1>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
				<form method="post" action="#" id="carte">
					<div class="field">
						<fieldset>
							<legend class="fadein__1">entrées</legend>
							<label class="card fadein__2" for="entree1">
								<input type="checkbox" id="entree1" name="entree1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Fricassée d'escargot
									</span>
									<span class="card__dish__accomp">
										Et ses copeaux de truffe noire
									</span>
								</span>
								<span class="card__price">
									25€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__3" for="entree2">
								<input type="checkbox" id="entree2" name="entree2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Foie gras de canard mi-cuit
									</span>
									<span class="card__dish__accomp">
										Et ses copeaux de truffe noire
									</span>
								</span>
								<span class="card__price">
									35€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__4" for="entree3">
								<input type="checkbox" id="entree3" name="entree3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Oeuf au plat
									</span>
									<span class="card__dish__accomp">
										Assaisonné à la truffe sur lit de caviar
									</span>
								</span>
								<span class="card__price">
									20€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein__5">plats</legend>
							<label class="card fadein__6" for="plat1">
								<input type="checkbox" id="plat1" name="plat1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Filet de boeuf aux herbes
									</span>
									<span class="card__dish__accomp">
										Accompagné de sa ribambelle de légumes
									</span>
								</span>
								<span class="card__price">
									40€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__7" for="plat2">
								<input type="checkbox" id="plat2" name="plat2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Parmentier de queue de boeuf
									</span>
									<span class="card__dish__accomp">
										À la truffe noire sur sa purée de panais
									</span>
								</span>
								<span class="card__price">
									35€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__8" for="plat3">
								<input type="checkbox" id="plat3" name="plat3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Filet de turbot
									</span>
									<span class="card__dish__accomp">
										Aux agrumes
									</span>
								</span>
								<span class="card__price">
									44€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein__9">desserts</legend>
							<label class="card fadein__10" for="dessert1">
								<input type="checkbox" id="dessert1" name="dessert1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Paris-Brest
									</span>
									<span class="card__dish__accomp">
										Revisité
									</span>
								</span>
								<span class="card__price">
									18€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__11" for="dessert2">
								<input type="checkbox" id="dessert2" name="dessert2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Macaron au chocolat d'exception
									</span>
									<span class="card__dish__accomp">
										Et glace à la vanille de Madagascar
									</span>
								</span>
								<span class="card__price">
									22€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein__12" for="dessert3">
								<input type="checkbox" id="dessert3" name="dessert3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Mousse au chocolat
									</span>
									<span class="card__dish__accomp">
										Au piment d'Espelette et à la truffe noire
									</span>
								</span>
								<span class="card__price">
									23€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
					</div>
					<div class="button">
						<button type="submit" class="btn">
							Commander
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
