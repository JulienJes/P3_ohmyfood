<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - La palette du goût</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#"><img src="../img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette"></a>
			<h1>La palette du goût</h1><i class="far fa-heart"></i><i class="fas fa-heart"></i> <!-- Attention: c'est le premier par défaut et le second au survol -->
			<!-- <i class="fas fa-check-circle"></i> A faire apparaitre au survol d'un plat -->
			<form method="post" action="#" id="entrees">
				<fieldset>
					<legend>entrées</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="escargot">
						<label>
							<span>Fricassée d'escargot</span>
							<span>Au piment d'Espelette</span>
							<span>25€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="foiegras">
						<label>
							<span>Foie gras de canard mi-cuit</span>
							<span>Et ses copeaux de truffe noire</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="oeuf">
						<label>
							<span>Oeuf au plat</span>
							<span>Assaisonné à la truffe sur lit de caviar</span>
							<span>20€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>plats</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="herbes">
						<label>
							<span>Filet de boeuf aux herbes</span>
							<span>Accompagné de sa ribambelle de légumes</span>
							<span>40€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="parmentier">
						<label>
							<span>Parmentier de queue de boeuf</span>
							<span>À la truffe noire sur sa purée de panais</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="turbot">
						<label>
							<span>Filet de turbot</span>
							<span>Aux agrumes</span>
							<span>44€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>desserts</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="pb">
						<label>
							<span>Paris-Brest</span>
							<span>Revisité</span>
							<span>18€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="macaron">
						<label>
							<span>Macaron au chocolat d'exception</span>
							<span>Et glace à la vanille de Madagascar</span>
							<span>22€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="mousse">
						<label>
							<span>Mousse au chocolat</span>
							<span>Au piment d'Espelette et à la truffe noire</span>
							<span>23€</span>
						</label>
					</div>
				</fieldset>
				<button type="submit" class="btn">Commander</button>
			</form>
		</main>
		<footer class="container">
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
