<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - La palette du goût</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="palette"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>La palette du goût</h1>
					<i class="far fa-heart"></i><i class="fas fa-heart"></i> <!-- Attention: c'est le premier par défaut et le second au survol -->
				</div>
					<!-- <i class="fas fa-check-circle"></i> A faire apparaitre au survol d'un plat -->
				<form method="post" action="#" id="carte">
					<fieldset>
						<legend>entrées</legend>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Fricassée d'escargot</label>
								<label>Au piment d'Espelette</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>25€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Foie gras de canard mi-cuit</label>
								<label>Et ses copeaux de truffe noire</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Oeuf au plat</label>
								<label>Assaisonné à la truffe sur lit de caviar</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>20€</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>plats</legend>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Filet de boeuf aux herbes</label>
								<label>Accompagné de sa ribambelle de légumes</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>40€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Parmentier de queue de boeuf</label>
								<label>À la truffe noire sur sa purée de panais</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Filet de turbot</label>
								<label>Aux agrumes</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>44€</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>desserts</legend>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Paris-Brest</label>
								<label>Revisité</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>28€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Macaron au chocolat d'exception</label>
								<label>Et glace à la vanille de Madagascar</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>22€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Mousse au chocolat</label>
								<label>Au piment d'Espelette et à la truffe noire</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>23€</label>
							</div>
						</div>
					</fieldset>
					<div class="button">
						<button type="submit" class="btn">Commander</button>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
