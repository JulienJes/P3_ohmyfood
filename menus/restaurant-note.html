<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - La note enchantée</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#"><img src="../img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="note"></a>
			<h1>La note enchantée</h1><i class="far fa-heart"></i><i class="fas fa-heart"></i> <!-- Attention: c'est le premier par défaut et le second au survol -->
			<!-- <i class="fas fa-check-circle"></i> A faire apparaitre au survol d'un plat -->
			<form method="post" action="#" id="entrees">
				<fieldset>
					<legend>entrées</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="ravioles">
						<label>
							<span>Ravioles de foie gras</span>
							<span>Accompagnés de leur crème à la truffe</span>
							<span>25€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="caviar">
						<label>
							<span>Caviar osciètre</span>
							<span>Sur blini à la farine de blé noir</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="homard">
						<label>
							<span>Homard et espuma de potiron </span>
							<span>Mariné aux zestes d'orange</span>
							<span>20€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="canard">
						<label>
							<span>Foie gras de canard cuit entier</span>
							<span>Confiture de figue et pain toasté</span>
							<span>35€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>plats</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="noix">
						<label>
							<span>Noix de coquilles Saint-Jacques</span>
							<span>Sur lit de purée de céleri-rave</span>
							<span>40€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="langoustine">
						<label>
							<span>Langoustine poêlée</span>
							<span>Purée de patate douce</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="boeuf">
						<label>
							<span>Mijoté de queue de boeuf</span>
							<span>Et riz sauvage aux zestes de citron</span>
							<span>44€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>desserts</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="macaron">
						<label>
							<span>Macaron noisette et chocolat</span>
							<span>Glace au caramel brun et sel de Guérande</span>
							<span>18€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="rhum">
						<label>
							<span>Baba au rhum revisité</span>
							<span>Avec son coulis de citron</span>
							<span>22€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="citron">
						<label>
							<span>Tarte au citron meringuée</span>
							<span>Déstructurée</span>
							<span>23€</span>
						</label>
					</div>
				</fieldset>
				<button type="submit" class="btn">Commander</button>
			</form>
		</main>
		<footer class="container">
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
