<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - La note enchantée</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/stil-u2Lp8tXIcjw-unsplash.jpg" alt="note"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>La note enchantée</h1>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
				<form method="post" action="#" id="carte">
					<div class="field">
						<fieldset>
							<legend class="fadein--1">entrées</legend>
							<label class="card fadein--2" for="entree1">
								<input type="checkbox" id="entree1" name="entree1">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Ravioles de foie gras
									</span>
									<span class="card__dish--accomp">
										Accompagnés de leur crème à la truffe
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										25€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--3" for="entree2">
								<input type="checkbox" id="entree2" name="entree2">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Caviar osciètre
									</span>
									<span class="card__dish--accomp">
										Sur blini à la farine de blé noir
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										35€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--4" for="entree3">
								<input type="checkbox" id="entree3" name="entree3">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Homard et espuma de potiron
									</span>
									<span class="card__dish--accomp">
										Mariné aux zestes d'orange
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										20€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--5" for="entree3">
								<input type="checkbox" id="entree3" name="entree3">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Foie gras de canard cuit entier
									</span>
									<span class="card__dish--accomp">
										Confiture de figue et pain toasté
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										35€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein--6">plats</legend>
							<label class="card fadein--7" for="plat1">
								<input type="checkbox" id="plat1" name="plat1">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Noix de coquilles Saint-Jacques
									</span>
									<span class="card__dish--accomp">
										Sur lit de purée de céleri-rave
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										40€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--8" for="plat2">
								<input type="checkbox" id="plat2" name="plat2">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Langoustine poêlée
									</span>
									<span class="card__dish--accomp">
										Purée de patate douce
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										35€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--9" for="plat3">
								<input type="checkbox" id="plat3" name="plat3">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Mijoté de queue de boeuf
									</span>
									<span class="card__dish--accomp">
										Et riz sauvage aux zestes de citron
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										44€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein--10">desserts</legend>
							<label class="card fadein--11" for="dessert1">
								<input type="checkbox" id="dessert1" name="dessert1">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Macaron noisette et chocolat
									</span>
									<span class="card__dish--accomp">
										Glace au caramel brun et sel de Guérande
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										18€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--12" for="dessert2">
								<input type="checkbox" id="dessert2" name="dessert2">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">
										Baba au rhum revisité
									</span>
									<span class="card__dish--accomp">
										Avec son coulis de citron
									</span>
								</span>
								<span class="card__right">
									<span class="card__right--price">
										22€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
							<label class="card fadein--13" for="dessert3">
								<input type="checkbox" id="dessert3" name="dessert3">
								<span class="card__dish ellipsis">
									<span class="card__dish--meal">

									</span>
									<span class="card__dish--accomp">

								</span>
								<span class="card__right">
									<span class="card__right--price">
										23€
									</span>
									<span class="card__right--check slidein">
										<i class="fas fa-check-circle"></i>
									</span>
								</span>
							</label>
						</fieldset>
					</div>
					<div class="button">
						<button type="submit" class="btn">
							Commander
						</button>
					</div>
				</form>
			</div>

			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
