	<head>

							</div>
						</div>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Caviar osciètre</label>

							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox">

								<label>20€</label>
							</div>
						</div>

							<input type="checkbox">
							<div class="card__meal">
								<label>Foie gras de canard cuit entier</label>
								<label>Confiture de figue et pain toasté</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>plats</legend>
						<div class="card">
							<input type="checkbox">
							<div class="card__meal">
								<label>Noix de coquilles Saint-Jacques</label>

								<label>35€</label>

							<div class="card__price">
								<label>18€</label>
							</div>
						</div>

							<input type="checkbox">
