<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - Le délice des sens</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#"><img src="../assets/img/restaurants/louis-hansel-shotsoflouis-qNBGVyOCY8Q-unsplash.jpg" alt="délice"></a>
			<h1>Le délice des sens</h1><i class="far fa-heart"></i><i class="fas fa-heart"></i> <!-- Attention: c'est le premier par défaut et le second au survol -->
			<!-- <i class="fas fa-check-circle"></i> A faire apparaitre au survol d'un plat -->
			<form method="post" action="#" id="entrees">
				<fieldset>
					<legend>entrées</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="tartare">
						<label>
							<span>Tartare de thon</span>
							<span>Assaisonné au yuzu</span>
							<span>25€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="homard">
						<label>
							<span>Bouchée de homard croustillant</span>
							<span>Et sa farandole de petits légumes</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="cepes">
						<label>
							<span>Velouté de cèpes</span>
							<span>Aux truffes</span>
							<span>20€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>plats</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="poulet">
						<label>
							<span>Poulet rôti aux herbes de Provence</span>
							<span>Et sa crème de truffe</span>
							<span>40€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="langouste">
						<label>
							<span>Langouste rôtie</span>
							<span>Et ses légumes de saison</span>
							<span>35€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="boeuf">
						<label>
							<span>Côte de boeuf Angus</span>
							<span>Et sa purée de panais</span>
							<span>44€</span>
						</label>
					</div>
				</fieldset>
				<fieldset>
					<legend>desserts</legend> <!-- Forcer la maj avec CSS -->
					<div class="card">
						<input type="checkbox" name="farandole">
						<label>
							<span>Farandole de desserts</span>
							<span>Du chef</span>
							<span>18€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="creme">
						<label>
							<span>Crème brulée</span>
							<span>Revisitée</span>
							<span>22€</span>
						</label>
					</div>
					<div class="card">
						<input type="checkbox" name="tiramisu">
						<label>
							<span>Tiramisu</span>
							<span>À la noisette</span>
							<span>23€</span>
						</label>
					</div>
				</fieldset>
				<button type="submit" class="btn">Commander</button>
			</form>
		</main>
		<footer class="container">
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
