<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - À la française</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="française"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>À la française</h1>
					<i class="far fa-heart"></i><i class="fas fa-heart"></i>
				</div>
				<form method="post" action="#" id="carte">
					<fieldset>
						<legend>entrées</legend>
						<div class="card">
							<input type="checkbox" name="tartare">
							<label>
								<span>Tartare de poulpe acidulé</span>
								<span>Aux zestes d'orange</span>
								<span>25€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="légumes">
							<label>
								<span>Velouté de légumes d'antan</span>
								<span>Carotte, panais, topinambour</span>
								<span>35€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="soupe">
							<label>
								<span>Soupe à l'oignon</span>
								<span>Revisitée</span>
								<span>20€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
					</fieldset>
					<fieldset>
						<legend>plats</legend>
						<div class="card">
							<input type="checkbox" name="coquilles">
							<label>
								<span>Coquilles Saint-Jacques</span>
								<span>Accompagnées d'une purée de panais</span>
								<span>40€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="canard">
							<label>
								<span>Magret de canard</span>
								<span>Et parmentier de pommes de terre</span>
								<span>35€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="pigeonneau">
							<label>
								<span>Pigeonneau d’Ille-et-Vilaine</span>
								<span>Sur son lit de gnocchis aux légumes</span>
								<span>44€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
					</fieldset>
					<fieldset>
						<legend>desserts</legend>
						<div class="card">
							<input type="checkbox" name="petales">
							<label>
								<span>Pétales de violettes glacés</span>
								<span>Et purée de noisettes</span>
								<span>18€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="fondant">
							<label>
								<span>Fondant au chocolat</span>
								<span>Revisité</span>
								<span>22€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
						<div class="card">
							<input type="checkbox" name="millefeuille">
							<label>
								<span>Millefeuille croustillant</span>
								<span>Myrtilles et pâte d’amande</span>
								<span>23€</span>
							</label>
							<i class="fas fa-check-circle"></i>
						</div>
					</fieldset>
					<div class="button">
						<button type="submit" class="btn">Commander</button>
					</div>
				</form>
			</div>
		</main>
		<footer class="container">
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
