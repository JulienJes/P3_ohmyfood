<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - À la française</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="française"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>À la française</h1>
					<i class="far fa-heart"></i><i class="fas fa-heart"></i>
				</div>
				<form method="post" action="#" id="carte">
					<fieldset>
						<legend>entrées</legend>
						<div class="card">
							<input type="checkbox" name="tartare">
							<div class="card__meal">
								<label>Tartare de poulpe acidulé</label>
								<label>Aux zestes d'orange</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>25€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="veloute">
							<div class="card__meal">
								<label>Velouté de légumes d'antan</label>
								<label>Carotte, panais, topinambour</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="soupe">
							<div class="card__meal">
								<label>Soupe à l'oignon</label>
								<label>Revisitée</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>20€</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>plats</legend>
						<div class="card">
							<input type="checkbox" name="coquilles">
							<div class="card__meal">
								<label>Coquilles Saint-Jacques</label>
								<label>Accompagnées d'une purée de panais</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>40€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="canard">
							<div class="card__meal">
								<label>Magret de canard</label>
								<label>Et parmentier de pommes de terre</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>35€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="pigeonneau">
							<div class="card__meal">
								<label>Pigeonneau d’Ille-et-Vilaine</label>
								<label>Sur son lit de gnocchis aux légumes</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>44€</label>
							</div>
						</div>
					</fieldset>
					<fieldset>
						<legend>desserts</legend>
						<div class="card">
							<input type="checkbox" name="petales">
							<div class="card__meal">
								<label>Pétales de violettes glacés</label>
								<label>Et purée de noisettes</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>18€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="fondant">
							<div class="card__meal">
								<label>Fondant au chocolat</label>
								<label>Revisité</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>22€</label>
							</div>
						</div>
						<div class="card">
							<input type="checkbox" name="millefeuille">
							<div class="card__meal">
								<label>Millefeuille croustillant</label>
								<label>Myrtilles et pâte d’amande</label>
							</div>
							<div class="card__check">
								<i class="fas fa-check-circle"></i>
							</div>
							<div class="card__price">
								<label>23€</label>
							</div>
						</div>
					</fieldset>
					<div class="button">
						<button type="submit" class="btn">Commander</button>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
