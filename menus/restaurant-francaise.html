<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="https://kit.fontawesome.com/2250f5cb38.js" crossorigin="anonymous"></script>
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="../assets/css/normalize.css">
		<link rel="stylesheet" href="../assets/css/style.css">
		<title>ohmyfood - À la française</title>
	</head>
	<body class="container">
		<header class="logo">
			<a href="../index.html">
				<i class="fas fa-arrow-left"></i>
				<img src="../assets/img/logo/ohmyfood.png" alt="logo">
			</a>
		</header>
		<main>
			<a href="#" class="cover"><img src="../assets/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="française"></a>
			<div class="menu">
				<div class="menu__title">
					<h1>À la française</h1>
					<div class="heart">
						<i class="fas fa-heart"></i>
					</div>
				</div>
				<form method="post" action="#" id="carte">
					<div class="field">
						<fieldset>
							<legend class="fadein--1">entrées</legend>
							<label class="card fadein--2" for="entree1">
								<input type="checkbox" id="entree1" name="entree1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Tartare de poulpe acidulé
									</span>
									<span class="card__dish__accomp">
										Aux zestes d'orange
									</span>
								</span>
								<span class="card__price">
									25€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--3" for="entree2">
								<input type="checkbox" id="entree2" name="entree2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Velouté de légumes d'antan
									</span>
									<span class="card__dish__accomp">
										Carotte, panais, topinambour
									</span>
								</span>
								<span class="card__price">
									35€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--4" for="entree3">
								<input type="checkbox" id="entree3" name="entree3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Soupe à l'oignon
									</span>
									<span class="card__dish__accomp">
										Revisitée
									</span>
								</span>
								<span class="card__price">
									20€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein--5">plats</legend>
							<label class="card fadein--6" for="plat1">
								<input type="checkbox" id="plat1" name="plat1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Coquilles Saint-Jacques
									</span>
									<span class="card__dish__accomp">
										Accompagnées d'une purée de panais
									</span>
								</span>
								<span class="card__price">
									40€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--7" for="plat2">
								<input type="checkbox" id="plat2" name="plat2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Magret de canard
									</span>
									<span class="card__dish__accomp">
										Et parmentier de pommes de terre
									</span>
								</span>
								<span class="card__price">
									35€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--8" for="plat3">
								<input type="checkbox" id="plat3" name="plat3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Pigeonneau d’Ille-et-Vilaine
									</span>
									<span class="card__dish__accomp">
										Sur son lit de gnocchis aux légumes
									</span>
								</span>
								<span class="card__price">
									44€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
						<fieldset>
							<legend class="fadein--9">desserts</legend>
							<label class="card fadein--10" for="dessert1">
								<input type="checkbox" id="dessert1" name="dessert1">
								<span class="card__dish">
									<span class="card__dish__meal">
										Pétales de violettes glacés
									</span>
									<span class="card__dish__accomp">
										Et purée de noisettes
									</span>
								</span>
								<span class="card__price">
									18€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--11" for="dessert2">
								<input type="checkbox" id="dessert2" name="dessert2">
								<span class="card__dish">
									<span class="card__dish__meal">
										Fondant au chocolat
									</span>
									<span class="card__dish__accomp">
										Revisité
									</span>
								</span>
								<span class="card__price">
									22€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
							<label class="card fadein--12" for="dessert3">
								<input type="checkbox" id="dessert3" name="dessert3">
								<span class="card__dish">
									<span class="card__dish__meal">
										Millefeuille croustillant
									</span>
									<span class="card__dish__accomp">
										Myrtilles et pâte d’amande
									</span>
								</span>
								<span class="card__price">
									23€
								</span>
								<span class="card__check slidein">
									<i class="fas fa-check-circle"></i>
								</span>
							</label>
						</fieldset>
					</div>
					<div class="button">
						<button type="submit" class="btn">
							Commander
						</button>
					</div>
				</form>
			</div>
		</main>
		<footer>
			<a href="../index.html"><h2 class="title__footer">ohmyfood</h2></a>
			<nav>
				<ul>
					<li><a href="#"><i class="fas fa-utensils"></i>Proposer un restaurant</a></li>
					<li><a href="#"><i class="fas fa-hands-helping"></i>Devenir Partenaire</a></li>
					<li><a href="#">Mentions légales</a></li>
					<li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
				</ul>
			</nav>
		</footer>
	</body>
</html>
